modules:
  jira:projectPage:
    - key: qa-dashboard-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Dashboard
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - manage:jira-configuration
    - read:jira-user
    - read:jira-work
  external:
    fetch:
      backend:
        - address: "*.atlassian.net"
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/1eed097a-dc36-4727-91c2-8b4e9256685b
